<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Website Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input, form button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Gambar</h2>

    <img src="artworks-Z3BY9ZvzTyeHQquz-8SDu7A-t500x500.jpg" alt="">
    
    <h2>Formulir</h2>
    <form action="#" method="post">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

        <button type="submit">Kirim</button>
    </form>

    <h2>Tabel</h2>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Khanan</td>
                <td>Khanan@gmail.com</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Salman</td>
                <td>salman@gmail.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
